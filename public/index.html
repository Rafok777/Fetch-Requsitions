<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <h1>Shop</h1>
    <h2>Show All Products</h2>
    <button class="show-products">Show</button>
    <h2>Add Products</h2>
    <form class="add-product-form">
        <p><label for="add-product-name">Product</label><input id="add-product-name" type="text"></p>
        <p><label for="add-product-price">Price</label><input id="add-product-price" type="text"></p>
        <button>Add</button>
    </form>

    <h2>Update Price</h2>
    <form class="update-product-form">
        <p><label for="update-product-id">Product ID:</label><input id="update-product-id" type="number"></p>
        <p><label for="update-product-price">Price:</label><input id="update-product-price" type="number"></p>
        <button>Update</button>
    </form>

    <h2>Delete Product</h2>
    <form class="delete-product-form">
        <p><label for="delete-product-id">Product ID:</label><input id="delete-product-id" type="number"></p>

        <button>Delete Product</button>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
